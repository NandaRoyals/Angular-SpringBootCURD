<div class="col-md-8 offset-mb-3">
<h3>Create User</h3>
<form (ngSubmit) = "onSubmit()">

    <div class="form-group">
        <label>UserName</label>
        <input type="text" class="form-control" id="userName"
          [(ngModel)]="userEntity.userName" name="userName">
    </div>
    <div class="form-group">
        <label>SurName</label>
        <input type="text" class="form-control" id="surName"
          [(ngModel)]="userEntity.surName" name="surName">
    </div>
    <div class="form-group">
        <label>Gender</label>
        <input type="text" class="form-control" id="gender"
          [(ngModel)]="userEntity.gender" name="gender">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" id="address"
          [(ngModel)]="userEntity.address" name="address">
    </div>
    <div class="form-group">
        <label>DateofBirth</label>
        <input type="text" class="form-control" id="dateofBirth"
          [(ngModel)]="userEntity.dateofBirth" name="dateofBirth">
    </div>
    <div class="form-group">
        <label>DateOfJoining</label>
        <input type="text" class="form-control" id="dateOfJoining"
          [(ngModel)]="userEntity.dateOfJoining" name="dateOfJoining">
    </div>
    <div class="form-group">
        <label>Pincode</label>
        <input type="text" class="form-control" id="pincode"
          [(ngModel)]="userEntity.pincode" name="pincode">
    </div>
   <button class="btn btn-success" type="submit">SUBMIT</button>


</form>
</div>
